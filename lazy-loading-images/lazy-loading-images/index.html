<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazy loading images</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>懒加载</h1>
    <ul>
        <li>
            <img class="lazy-load" data-src="images/1.jpeg" alt="">
        </li>
        <li>
            <img class="lazy-load" data-src="images/2.jpeg" alt="">
        </li>
        <li>
            <img class="lazy-load" data-src="images/3.jpeg" alt="">
        </li>
    </ul>
</body>
</html>
